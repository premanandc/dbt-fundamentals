version: 2

models:
  - name: fct_orders
    description: Order summaries.
    columns:
      - name: order_id
        description: The order identifier.
        tests:
          - not_null
          - unique
      - name: customer_id
        description: The customer identifier.
        tests:
          - not_null
      - name: order_date
        description: The date of the order.
        tests:
          - not_null
      - name: amount
        description: The order amount in USD.
        tests:
          - not_null
  - name: dim_customers
    description: The customer 360 model.
    columns:
      - name: customer_id
        description: The customer primary key.
        tests:
          - not_null
          - unique
      - name: first_name
        description: The customer's first name.
        tests:
          - not_null
      - name: last_name
        description: The customer's last name.
        tests:
          - not_null
      - name: first_order_date
        description: The date on which this customer placed their earliest order.
      - name: most_recent_order_date
        description: The date on which this customer placed their most recent order.
      - name: number_of_orders
        tests:
          - not_null
        description: The total number of orders this customer has placed.
      - name: lifetime_value
        description: The total amount of money (USD) generated by this customer.
      
      